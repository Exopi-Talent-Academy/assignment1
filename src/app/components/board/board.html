<div #board tabindex="0" class="board" (keyup)="getInputAndProcess($event)">
    @for(item of board$ | async; track $index ) {
        <div #eachKey class="input-text">
            <p >{{item}}</p>
        </div>
    }
    <!-- @if(message$ | async ) {
       <div class="message-model">
        <p>{{ message$ | async }}</p>
    </div> 
    } -->
    
</div>
<app-keyboard [keyPadColor]="keyPadColor"></app-keyboard>
