<app-container>
  <div class="contents">
    <div class="header">
      <app-header></app-header>
    </div>
    <div class="content">
      <app-board></app-board>
    </div>
    <div class="footer">
      <app-footer></app-footer>
    </div>
  </div>
  @if(keyCount > 24 || success ) {
    <div class="model-message">
    <p class="message" [ngStyle]="{'background-color': success ? 'green' : 'red', 'color': 'white'}">{{ success ? "Congratulations! You won!" : "Game Over! Try again next time." }}</p>
  </div> 
  }
</app-container>
